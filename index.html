<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompass Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated Background - Network/Compass Pattern */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .compass-container {
            position: absolute;
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.03;
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .compass {
            width: 100%;
            height: 100%;
            border: 2px solid #00d4ff;
            border-radius: 50%;
            position: relative;
        }
        
        .compass::before,
        .compass::after {
            content: '';
            position: absolute;
            background: #00d4ff;
        }
        
        .compass::before {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .compass::after {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .compass-center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #00d4ff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Network Lines */
        .network-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .network-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }
        
        .network-line:nth-child(1) {
            width: 200px;
            height: 1px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .network-line:nth-child(2) {
            width: 150px;
            height: 1px;
            top: 40%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .network-line:nth-child(3) {
            width: 180px;
            height: 1px;
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .network-line:nth-child(4) {
            width: 250px;
            height: 1px;
            bottom: 15%;
            right: 10%;
            animation-delay: 1.5s;
        }
        
        /* Glassmorphism Card */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(0, 212, 255, 0.1) inset,
                        0 0 60px rgba(0, 212, 255, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(255, 215, 0, 0.3));
            border-radius: 24px;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 3s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }
        
        .logo {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }
        
        /* Loading Spinner */
        .spinner-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .spinner-ring:nth-child(2) {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-top-color: #ffd700;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }
        
        .spinner-ring:nth-child(3) {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            border-top-color: #00d4ff;
            animation-duration: 0.8s;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 20px;
            color: #ffd700;
            font-weight: 600;
            margin: 30px 0;
            min-height: 28px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .countdown.active {
            opacity: 1;
        }
        
        .countdown-number {
            display: inline-block;
            font-size: 32px;
            font-weight: 700;
            color: #00d4ff;
            margin: 0 5px;
            min-width: 40px;
        }
        
        .button {
            margin-top: 30px;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 600;
            color: #0a0a0a;
            background: linear-gradient(135deg, #00d4ff 0%, #ffd700 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.6);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button span {
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
            }
            
            .logo {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .countdown {
                font-size: 16px;
            }
            
            .countdown-number {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="compass-container">
            <div class="compass">
                <div class="compass-center"></div>
            </div>
        </div>
        <div class="network-lines">
            <div class="network-line"></div>
            <div class="network-line"></div>
            <div class="network-line"></div>
            <div class="network-line"></div>
        </div>
    </div>
    
    <div class="card">
        <h1 class="logo">Kompass Network</h1>
        <p class="subtitle">Seçkin topluluğa yönlendiriliyorsunuz...</p>
        
        <div class="spinner-container">
            <div class="spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
        </div>
        
        <div class="countdown" id="countdownContainer">
            <span class="countdown-number" id="countdown">3</span> saniye içinde yönlendirileceksiniz
        </div>
        
        <button class="button" id="redirectBtn">
            <span>Hemen Katıl</span>
        </button>
    </div>
    
    <script>
        const TELEGRAM_LINK = 'https://t.me/kompass_network_bot';
        let countdown = 3;
        let countdownInterval;
        let redirectTimeout;
        let countdownStarted = false;
        
        const countdownElement = document.getElementById('countdown');
        const countdownContainer = document.getElementById('countdownContainer');
        const redirectBtn = document.getElementById('redirectBtn');
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            countdownElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                countdownElement.style.transform = 'scale(1)';
            }, 200);
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                redirect();
            } else {
                countdown--;
            }
        }
        
        function redirect() {
            window.location.href = TELEGRAM_LINK;
        }
        
        function startCountdown() {
            if (countdownStarted) return;
            
            countdownStarted = true;
            countdown = 3;
            countdownElement.textContent = countdown;
            countdownContainer.classList.add('active');
            redirectBtn.disabled = true;
            redirectBtn.style.opacity = '0.7';
            redirectBtn.style.cursor = 'not-allowed';
            
            countdownInterval = setInterval(updateCountdown, 1000);
            redirectTimeout = setTimeout(redirect, 3000);
        }
        
        // Butona tıklandığında geri sayımı başlat
        redirectBtn.addEventListener('click', function() {
            if (!countdownStarted) {
                startCountdown();
            }
        });
        
        // Smooth countdown number animation
        countdownElement.style.transition = 'transform 0.2s ease';
    </script>
</body>
</html>
